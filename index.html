<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Wordle</title>
		<link rel="stylesheet" href="styles.css" />

		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
		/>
	</head>
	<body>
		<div id="content">
			<header>
				<h1>WORDLE</h1>
				<hr />
			</header>
			<div id="display">
				<div class="lines">
					<div class="line">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
					<div class="line">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
					<div class="line">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
					<div class="line">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
					<div class="line">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
					<div class="line">
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
						<div class="letter"></div>
					</div>
				</div>
			</div>

			<div id="keyboard-container">
				<div id="keyboard">
					<button>Q</button>
					<button>W</button>
					<button>E</button>
					<button>R</button>
					<button>T</button>
					<button>Y</button>
					<button>U</button>
					<button>I</button>
					<button>O</button>
					<button>P</button>
					<button>A</button>
					<button>S</button>
					<button>D</button>
					<button>F</button>
					<button>G</button>
					<button>H</button>
					<button>J</button>
					<button>K</button>
					<button>L</button>
					<button id="enter">ENTER</button>
					<button>Z</button>
					<button>X</button>
					<button>C</button>
					<button>V</button>
					<button>B</button>
					<button>N</button>
					<button>M</button>
					<button id="delete">
						<img src="./delete.ico" alt="DEL" />
					</button>
				</div>
			</div>
		</div>
		<div class="github">
			<div>
				<a href="https://github.com/vsharha/Wordle" target="_blank">
					<div><i class="fa-brands fa-github"></i>Source Code</div>
				</a>
				<p>Developed by Viktor Sharha</p>
			</div>
		</div>
		<div id="win-display">
			<div id="message">
				<h1></h1>
				<h2></h2>
				<button>OK</button>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/61b5dda9f4.js"
			crossorigin="anonymous"
		></script>
		<script src="built/script.js"></script>
	</body>
</html>
